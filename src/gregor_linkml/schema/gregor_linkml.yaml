    range: string
    multivalued: true
  age_at_enrollment:
    description: age in years at which consent was originally obtained
    range: float
  solve_status:
    description: Indication of whether the submitting RC considers this case 'solved'
    range: Solve_statusEnum
    required: true
  missing_variant_case:
